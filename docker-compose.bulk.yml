      - --acme.domains=traefik.seat6.inmylab.de,ide.seat6.inmylab.de,registry.seat6.inmylab.de,hub.eat1.inmylab.de,git.seat6.inmylab.de,ci.seat6.inmylab.de,webdav.seat6.inmylab.de,ops.seat6.inmylab.de
      - --acme.domains=traefik.seat7.inmylab.de,ide.seat7.inmylab.de,registry.seat7.inmylab.de,hub.eat1.inmylab.de,git.seat7.inmylab.de,ci.seat7.inmylab.de,webdav.seat7.inmylab.de,ops.seat7.inmylab.de
      - --acme.domains=traefik.seat8.inmylab.de,ide.seat8.inmylab.de,registry.seat8.inmylab.de,hub.eat1.inmylab.de,git.seat8.inmylab.de,ci.seat8.inmylab.de,webdav.seat8.inmylab.de,ops.seat8.inmylab.de
      - --acme.domains=traefik.seat9.inmylab.de,ide.seat9.inmylab.de,registry.seat9.inmylab.de,hub.eat1.inmylab.de,git.seat9.inmylab.de,ci.seat9.inmylab.de,webdav.seat9.inmylab.de,ops.seat9.inmylab.de
      - --acme.domains=traefik.seat10.inmylab.de,ide.seat10.inmylab.de,registry.seat10.inmylab.de,hub.eat1.inmylab.de,git.seat10.inmylab.de,ci.seat10.inmylab.de,webdav.seat10.inmylab.de,ops.seat10.inmylab.de
      - --acme.domains=traefik.seat11.inmylab.de,ide.seat11.inmylab.de,registry.seat11.inmylab.de,hub.eat1.inmylab.de,git.seat11.inmylab.de,ci.seat11.inmylab.de,webdav.seat11.inmylab.de,ops.seat11.inmylab.de
      - --acme.domains=traefik.seat12.inmylab.de,ide.seat12.inmylab.de,registry.seat12.inmylab.de,hub.eat1.inmylab.de,git.seat12.inmylab.de,ci.seat12.inmylab.de,webdav.seat12.inmylab.de,ops.seat12.inmylab.de
      - --acme.domains=traefik.seat13.inmylab.de,ide.seat13.inmylab.de,registry.seat13.inmylab.de,hub.eat1.inmylab.de,git.seat13.inmylab.de,ci.seat13.inmylab.de,webdav.seat13.inmylab.de,ops.seat13.inmylab.de
      - --acme.domains=traefik.seat14.inmylab.de,ide.seat14.inmylab.de,registry.seat14.inmylab.de,hub.eat1.inmylab.de,git.seat14.inmylab.de,ci.seat14.inmylab.de,webdav.seat14.inmylab.de,ops.seat14.inmylab.de
      - --acme.domains=traefik.seat15.inmylab.de,ide.seat15.inmylab.de,registry.seat15.inmylab.de,hub.eat1.inmylab.de,git.seat15.inmylab.de,ci.seat15.inmylab.de,webdav.seat15.inmylab.de,ops.seat15.inmylab.de
      - --acme.domains=traefik.seat16.inmylab.de,ide.seat16.inmylab.de,registry.seat16.inmylab.de,hub.eat1.inmylab.de,git.seat16.inmylab.de,ci.seat16.inmylab.de,webdav.seat16.inmylab.de,ops.seat16.inmylab.de
      - --acme.domains=traefik.seat17.inmylab.de,ide.seat17.inmylab.de,registry.seat17.inmylab.de,hub.eat1.inmylab.de,git.seat17.inmylab.de,ci.seat17.inmylab.de,webdav.seat17.inmylab.de,ops.seat17.inmylab.de
      - --acme.domains=traefik.seat18.inmylab.de,ide.seat18.inmylab.de,registry.seat18.inmylab.de,hub.eat1.inmylab.de,git.seat18.inmylab.de,ci.seat18.inmylab.de,webdav.seat18.inmylab.de,ops.seat18.inmylab.de
      - --acme.domains=traefik.seat19.inmylab.de,ide.seat19.inmylab.de,registry.seat19.inmylab.de,hub.eat1.inmylab.de,git.seat19.inmylab.de,ci.seat19.inmylab.de,webdav.seat19.inmylab.de,ops.seat19.inmylab.de
      - --acme.domains=traefik.seat20.inmylab.de,ide.seat20.inmylab.de,registry.seat20.inmylab.de,hub.eat1.inmylab.de,git.seat20.inmylab.de,ci.seat20.inmylab.de,webdav.seat20.inmylab.de,ops.seat20.inmylab.de
      - --acme.domains=traefik.seat21.inmylab.de,ide.seat21.inmylab.de,registry.seat21.inmylab.de,hub.eat1.inmylab.de,git.seat21.inmylab.de,ci.seat21.inmylab.de,webdav.seat21.inmylab.de,ops.seat21.inmylab.de
      - --acme.domains=traefik.seat22.inmylab.de,ide.seat22.inmylab.de,registry.seat22.inmylab.de,hub.eat1.inmylab.de,git.seat22.inmylab.de,ci.seat22.inmylab.de,webdav.seat22.inmylab.de,ops.seat22.inmylab.de
      - --acme.domains=traefik.seat23.inmylab.de,ide.seat23.inmylab.de,registry.seat23.inmylab.de,hub.eat1.inmylab.de,git.seat23.inmylab.de,ci.seat23.inmylab.de,webdav.seat23.inmylab.de,ops.seat23.inmylab.de
      - --acme.domains=traefik.seat24.inmylab.de,ide.seat24.inmylab.de,registry.seat24.inmylab.de,hub.eat1.inmylab.de,git.seat24.inmylab.de,ci.seat24.inmylab.de,webdav.seat24.inmylab.de,ops.seat24.inmylab.de
      - --acme.domains=traefik.seat25.inmylab.de,ide.seat25.inmylab.de,registry.seat25.inmylab.de,hub.eat1.inmylab.de,git.seat25.inmylab.de,ci.seat25.inmylab.de,webdav.seat25.inmylab.de,ops.seat25.inmylab.de
      - --acme.domains=traefik.seat1.inmylab.de,ide.seat1.inmylab.de,registry.seat1.inmylab.de,hub.eat1.inmylab.de,git.seat1.inmylab.de,ci.seat1.inmylab.de,webdav.seat1.inmylab.de,ops.seat1.inmylab.de
      - --acme.storage=/acme/acme.json
      - --acme.entrypoint=https
      - --acme.onhostrule=true
      - --acme.httpchallenge.entrypoint=http
      - --metrics.influxdb=true
      - --metrics.influxdb.protocol=http
      - --metrics.influxdb.address=http://${INFLUXDB_WRITE_USER:-write}:${INFLUXDB_WRITE_PASS:-write}@influxdb:8086
      - --metrics.influxdb.database=demo
      - --metrics.influxdb.retentionpolicy=autogen
    ports:
      - 80:80
      - 443:443
    volumes:
      - /acme:/acme
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    labels:
      traefik.enable: "true"
      traefik.api.frontend.rule: "HostRegexp: traefik.{domain:.+}"
      traefik.api.frontend.auth.basic.users: "${TRAEFIK_API_CREDS?Variable TRAEFIK_API_CREDS not set. Fill with <htpasswd -nbB admin PASS>.}"
      traefik.api.port: 8080

  dind:
    image: docker:stable-dind
    privileged: true

  ide:
    image: nicholasdille/code-container
    build:
      context: github.com/nicholasdille/code-container
    environment:
      - DOCKER_HOST=tcp://dind:2375
      - EDITOR_CLONE=https://github.com/nicholasdille/Sessions
      - EDITOR_EXTENSIONS=peterjausovec.vscode-docker
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "HostRegexp: ide.{domain:.+}"
      traefik.frontend.auth.basic.users: "${IDE_CREDS?Variable IDE_CREDS not set. Fill with <htpasswd -nbB admin PASS>.}"
      traefik.port: 8443

  registry:
    image: nicholasdille/registry
    build:
      context: ./registry
      args:
        version: 2
    ports:
      - 5000:5000
    volumes:
      - "registry-data:/var/lib/registry"
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "HostRegexp: registry.{domain:.+}"
      traefik.frontend.auth.basic.users: "${REGISTRY_CREDS?Variable REGISTRY_CREDS not set. Fill with <htpasswd -nbB admin PASS>.}"
      traefik.port: 5000

  hub:
    image: joxit/docker-registry-ui:static
    depends_on:
      - registry
    environment:
      REGISTRY_URL: "http://registry:5000"
      REGISTRY_TITLE: "registry @ ${DOMAIN?Variable DOMAIN is not set}"
      PULL_URL: "registry.${DOMAIN?Variable DOMAIN is not set}"
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "HostRegexp: hub.{domain:.+}"
      traefik.api.frontend.auth.basic.users: "${HUB_CREDS?Variable HUB_CREDS not set. Fill with <htpasswd -nbB admin PASS>.}"
      traefik.port: 80

  gitea:
    image: nicholasdille/gitea
    build:
      context: ./gitea
      args:
        version: 1.8
    environment:
      INSTALL_LOCK: "true"
      GITEA_ADMIN_NAME: ${GITEA_ADMIN_NAME:-root}
      GITEA_ADMIN_PASS: ${GITEA_ADMIN_PASS:-G!t34}
      GITEA_ADMIN_MAIL: ${GITEA_ADMIN_MAIL:-root@gitea}
      APP_NAME: "Gitea @ ${DOMAIN?Variable DOMAIN is not set}"
      ROOT_URL: "https://git.${DOMAIN?Variable DOMAIN is not set}"
      DISABLE_REGISTRATION: "true"
      REQUIRE_SIGNIN_VIEW: "true"
      SSH_DOMAIN: "git.${DOMAIN?Variable DOMAIN is not set}"
      SSH_PORT: 2222
    ports:
      - "2222:22"
    volumes:
      - "gitea-data:/data"
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "HostRegexp: git.{domain:.+}"
      traefik.port: 3000

  drone:
    image: drone/drone:1.2
    depends_on:
      - gitea
    volumes:
      - drone-data:/var/lib/drone/
    environment:
      DRONE_RPC_SECRET: "${DRONE_SECRET:-mydronesecret}"
      DRONE_SERVER_HOST: "drone"
      DRONE_SERVER_PROTO: "http"
      DRONE_TLS_AUTOCERT: "false"
      DRONE_AGENTS_ENABLED: "true"
      DRONE_USER_CREATE: "username:${GITEA_ADMIN_NAME:-root},admin:true"
      DRONE_GITEA_SERVER: "http://gitea:3000"
      DRONE_GIT_ALWAYS_AUTH: "true"
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "HostRegexp: ci.{domain:.+}"
      traefik.port: 80

  drone-agent:
    image: drone/agent:1.2
    command: agent
    depends_on:
      - drone
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DRONE_RPC_SERVER: "http://drone"
      DRONE_RPC_SECRET: "${DRONE_SECRET:-mydronesecret}"
      DRONE_RUNNER_CAPACITY: 1

  webdav:
    image: nicholasdille/nginx-webdav
    build:
      context: webdav
    volumes:
      - webdav-data:/data
    environment:
      WEBDAV_CREDS: "${WEBDAV_CREDS?Variable WEBDAV_CREDS not set. Fill with <htpasswd -nb admin PASS>.}"
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "HostRegexp: webdav.{domain:.+}"
      traefik.port: 80

  influxdb:
    image: influxdb:1.7-alpine
    environment:
      INFLUXDB_DB: "${INFLUDB_DATABASE:-demo}"
      INFLUXDB_ADMIN_USER: "${INFLUXDB_ADMIN_USER:-admin}"
      INFLUXDB_ADMIN_PASSWORD: "${INFLUXDB_ADMIN_PASS:-admin}"
      INFLUXDB_READ_USER: "${INFLUXDB_READ_USER:-read}"
      INFLUXDB_READ_PASSWORD: "${INFLUXDB_READ_PASS:-read}"
      INFLUXDB_WRITE_USER: "${INFLUXDB_WRITE_USER:-write}"
      INFLUXDB_WRITE_PASSWORD: "${INFLUXDB_WRITE_PASS:-write}"
    volumes:
      - "influxdb-data:/var/lib/influxdb"

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SERVER_ROOT_URL: "https://ops.${DOMAIN?Variable DOMAIN is not set}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASS?Variable GRAFANA_ADMIN_PASS is not set}"
    depends_on:
      - influxdb
    volumes:
      - "grafana-data:/var/lib/grafana"
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "HostRegexp: ops.{domain:.+}"
      traefik.port: 3000

  telegraf:
    image: telegraf:1.11-alpine
    entrypoint: "sh"
    command: "-c 'echo \"$${INFLUXDB_CONF}\" > /etc/telegraf/telegraf.conf && exec telegraf'"
    environment:
      INFLUXDB_CONF: |
        [[inputs.docker]]
          endpoint = "unix:///var/run/docker.sock"

        [[outputs.influxdb]]
          urls = ["$$INFLUXDB_URL"]
          database = "$$INFLUXDB_NAME"
          username = "$$INFLUXDB_USER"
          password = "$$INFLUXDB_PASS"
      INFLUXDB_URL: "http://influxdb:8086"
      INFLUXDB_NAME: "${INFLUDB_DATABASE:-demo}"
      INFLUXDB_USER: "${INFLUXDB_WRITE_USER:-write}"
      INFLUXDB_PASS: "${INFLUXDB_WRITE_PASS:-write}"
    depends_on:
      - influxdb
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
