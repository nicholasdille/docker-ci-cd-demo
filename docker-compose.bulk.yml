version: "3.3"

volumes:
  registry-data:
  gitea-data:
  drone-data:
  webdav-data:
  influxdb-data:
  grafana-data:

services:

  proxy:
    image: traefik:1.7
    command:
      #- --debug
      - --accesslog=false
      - --loglevel=INFO
      - --entrypoints=Name:api Address::8080 Redirect.Entrypoint:https
      - --entrypoints=Name:http Address::80 Redirect.Entrypoint:https
      - --entrypoints=Name:https Address::443 TLS
      - --defaultentrypoints=http,https
      - --api
      - --api.entrypoint=api
      - --api.dashboard=true
      - --docker=true
      - --docker.endpoint=unix:///var/run/docker.sock
      - --docker.watch=true
      - --docker.exposedByDefault=false
      - --docker.domain=go-nerd.de
      - --acme=true
      #- --acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --acme.acmelogging=true
      - --acme.email=${ACME_EMAIL?Variable ACME_EMAIL not set}
      - --acme.domains=traefik.seat1.inmylab.de,ide.seat1.inmylab.de,registry.seat1.inmylab.de,hub.eat1.inmylab.de,git.seat1.inmylab.de,ci.seat1.inmylab.de,webdav.seat1.inmylab.de,ops.seat1.inmylab.de
      - --acme.domains=traefik.seat2.inmylab.de,ide.seat2.inmylab.de,registry.seat2.inmylab.de,hub.eat1.inmylab.de,git.seat2.inmylab.de,ci.seat2.inmylab.de,webdav.seat2.inmylab.de,ops.seat2.inmylab.de
